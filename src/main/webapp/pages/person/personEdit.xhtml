<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="content">

		<h:form id="saveForm">
			<div align="center">
				<p:messages />
				<p:panel header="Save New Person" toggleable="true">
					<p:panelGrid columns="3">
						<p:outputLabel value="Name:" />
						<p:inputText value="#{personController.person.name}"
							required="true" />
						<br />
						<p:outputLabel value="Surname:" />
						<p:inputText value="#{personController.person.surname}"
							required="true" />
						<br />
						<p:outputLabel value="Skills:" />
						<p:selectManyCheckbox value="#{personController.person.skills}"
							converter="genericConverter">
							<f:selectItems value="#{skillController.retrieveAllSkills()}"
								var="_skill" itemLabel="#{_skill.name}" />

						</p:selectManyCheckbox>
					</p:panelGrid>
					<br />
					<p:commandButton value="Save"
						action="#{personController.saveNewPerson()}" update="@form" />
				</p:panel>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
